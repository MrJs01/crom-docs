<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownFile" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Arquivo
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownFile">
                            <li><a class="dropdown-item" href="#" id="menu-new-document">Novo documento</a></li>
                            <li><a class="dropdown-item" href="#" id="menu-save-document">Salvar documento</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Teste de Menu</h1>
        <p>Clique no menu "Arquivo" para testar.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Teste - DOM carregado');
            
            const menuNewDocument = document.getElementById('menu-new-document');
            if (menuNewDocument) {
                console.log('Teste - Menu novo documento encontrado');
                menuNewDocument.addEventListener('click', function(e) {
                    console.log('Teste - Clique detectado');
                    e.preventDefault();
                    alert('Menu funcionando no teste!');
                });
            }
        });
    </script>
</body>
</html>
